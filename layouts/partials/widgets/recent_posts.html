<div class="widget widget-latest-post">
    <h4 class="widget-title">{{ i18n "latest_posts" }}</h4>
    {{ range first 4 (where site.Pages "Type" "post") }}
    <div class="media">
      <div class="col-md-4 recent-news">
        <a class="" href="{{ .RelPermalink }}">
          {{ if isset .Params "image" }}
          <img class="media-object" src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
          {{ end }}
        </a>
      </div>
      <div class="col-md-8 recent-news-right">
        <h4 class="media-heading"><a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></h4>
        <p>{{ .Summary | truncate 50 }}</p>
      </div>

    </div>
    {{ end }}
  </div>
